<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-full center-txt">
        <h2>Weekly Planner</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-7">
        <div class="days" data-day="Sunday">
          <h4>Sunday</h4>
        </div>
      </div>
      <div class="col-7">
        <div class="days" data-day="Monday">
          <h4>Monday</h4>
        </div>
      </div>
      <div class="col-7">
        <div class="days" data-day="Tuesday">
          <h4>Tuesday</h4>
        </div>
      </div>
      <div class="col-7">
        <div class="days" data-day="Wednesday">
          <h4>Wednesday</h4>
        </div>
      </div>
      <div class="col-7">
        <div class="days" data-day="Thursday">
          <h4>Thursday</h4>
        </div>
      </div>
      <div class="col-7">
        <div class="days" data-day="Friday">
          <h4>Friday</h4>
        </div>
      </div>
      <div class="col-7">
        <div class="days" data-day="Saturday">
          <h4>Saturday</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-full">
        <div class="row add-entry">
          <button class="add-button">Add Entry</button>
        </div>
      </div>
    </div>
    <div class="row">
      <h3 class="center-txt col-full">Scheduled Events for <span class="wDay">Monday</span></h3>
    </div>
    <div class="row">
      <table class="col-full">
        <thead>
          <tr class="bgcGray">
            <th>Time</th>
            <th>Description</th>
          </tr>
        <tbody>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
        </thead>
      </table>
    </div>
    <form class="hidden" id="entry-form">
      <div class="row modal">
        <div class="col-full modal-content">
          <h1 class="center-txt">Add Entry</h1>
          <div>
            <select name="dayOfTheWeek">
              <option>Day of Week</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
            <select name="time">
              <option>Time</option>
              <option value="0">0:00</option>
              <option value="1">1:00</option>
              <option value="2">2:00</option>
              <option value="3">3:00</option>
              <option value="4">4:00</option>
              <option value="5">5:00</option>
              <option value="6">6:00</option>
              <option value="7">7:00</option>
              <option value="8">8:00</option>
              <option value="9">9:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
              <option value="16">16:00</option>
              <option value="17">17:00</option>
              <option value="18">18:00</option>
              <option value="19">19:00</option>
              <option value="20">20:00</option>
              <option value="21">21:00</option>
              <option value="22">22:00</option>
              <option value="23">23:00</option>
              <option value="24">24:00</option>
            </select>
          </div>
          <div>
            <textarea name="notes" cols="30" rows="10" class="column-full Description" placeholder="Description"></textarea>
          </div>
          <div class="col-full right-align">
            <button type="submit" class="submitButton">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
